# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI + SonarCloud + Snyk

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:   
  #Backend
  backend:
    name: Backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v4
      with: 
        fetch-depth: 1

    - name: Setup Node.js for backend
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci

    - name: NPM Audit Fix
      working-directory: ./backend
      run: npm audit fix

    - name: NPM Audit
      working-directory: ./backend
      run: npm audit --audit-level=moderate

    - name: Check for outdated backend dependencies
      working-directory: ./backend
      run: npm outdated || true

    - name: Lint backend code
      working-directory: ./backend
      run: npm run lint

    - name: Run njsscan (Node.js SAST)
      run: pip install njsscan && njsscan ./backend --sarif --output njsscan-backend.sarif

    - name: Upload njsscan results
      uses: actions/upload-artifact@v4
      with:
        name: njsscan-backend-report
        path: njsscan-backend.sarif

    - name: Build backend
      working-directory: ./backend
      run: npm run build

    - name: Run backend tests
      working-directory: ./backend
      run: npm test --if-present
  
  #Frontend
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with: 
        fetch-depth: 1

    - name: Setup Node.js for frontend
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
      
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Check for outdated frontend dependencies
      working-directory: ./frontend
      run: npm outdated || true

    - name: Lint frontend code
      working-directory: ./frontend
      run: npm run lint

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test --if-present

  #SonarCloud
  sonarcloud:
    name: Run SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history required by SonarCloud for blame info

      - name: Set up Java (required by scanner)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJ_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG_KEY }}
            -Dsonar.sources=.

  #Snyk
  snyk:
    name: Snyk scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Backend scan
      - name: Run Snyk test (backend)
        uses: snyk/actions/node@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: ./backend
          command: test

      # Frontend scan
      - name: Run Snyk test (frontend)
        uses: snyk/actions/node@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: ./frontend
          command: test --prod

  
  #Docker
  docker:
    name: Docker for backend
    runs-on: ubuntu-latest
    needs: 
      - backend
      - frontend
      - snyk
      - sonarcloud
    steps:
    - uses: actions/checkout@v4
      with: 
        fetch-depth: 1

    - name: Build Docker image
      run: docker build -t insy-full-app .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Tag and push Docker image
      run: |
        docker tag insy-full-app ${{ secrets.DOCKER_HUB_USERNAME }}/insy-full-app:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/insy-full-app:latest